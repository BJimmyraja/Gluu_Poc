apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.jackRabbitServiceName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "jackrabbit.labels" . | indent 4}}
spec:
  ports:
    {{- range $key, $value := .Values.ports }}
    - port: {{ $value.port }}
      name: {{ $key }}
    {{- end }}
  clusterIP: None
  selector:
    app: {{ include "jackrabbit.name" . }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.keyRotationServiceName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "key-rotation.labels" . | indent 4}}
spec:
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: {{ .Values.service.keyRotationServiceName }}
  selector:
    app: {{ include "key-rotation.name" . }}
    release: {{ .Release.Name }}

apiVersion: v1
kind: ConfigMap
metadata: 
  name: {{ .Release.Name }}-config-cm
  namespace: {{ .Release.Namespace }}
data:
  GLUU_CONFIG_ADAPTER: {{ .Values.global.configAdapterName }}
  GLUU_SECRET_ADAPTER: {{ .Values.global.configSecretAdapter }}
  GLUU_CONFIG_KUBERNETES_NAMESPACE: {{ .Release.Namespace | quote }}
  GLUU_SECRET_KUBERNETES_NAMESPACE: {{ .Release.Namespace | quote }}
  GLUU_CONTAINER_METADATA: {{ .Values.global.containerMetadataName | quote }}
  GLUU_MAX_RAM_PERCENTAGE: {{ .Values.global.gluuMaxRamPercent | quote }}
  GLUU_CACHE_TYPE: {{ .Values.global.gluuCacheType | quote }}
  GLUU_DOCUMENT_STORE_TYPE: {{ .Values.global.gluuDocumentStoreType | quote }}
  GLUU_JCA_SYNC_INTERVAL: {{ .Values.global.gluuJcaSyncInterval | quote }}
  GLUU_JCA_URL: {{ .Values.global.gluuJcaUrl | quote }}
  DOMAIN: {{ .Values.global.domain | quote }}
  GLUU_OXAUTH_BACKEND: {{ .Values.global.gluuOxauthBackend | quote }}
  GLUU_OXD_SERVER_URL: {{ .Values.global.gluuOxdServerUrl | quote }}
  {{- if and (and .Values.global.cloud.enabled (eq .Values.global.isDomainRegistered "false") ) (eq .Values.global.provisioner "kubernetes.io/aws-ebs") }}
  LB_ADDR: {{ .Values.global.lbAddr }}
  {{- end }}
  GLUU_PERSISTENCE_TYPE: {{ .Values.global.gluuPersistenceType }}
  {{- if or (eq .Values.global.gluuPersistenceType "ldap") (eq .Values.global.gluuPersistenceType "hybrid")  }}
  # used only if GLUU_PERSISTENCE_TYPE is ldap or hybrid
  GLUU_LDAP_URL: {{ .Values.global.gluuLdapUrl | quote }}
  {{- else if or (eq .Values.global.gluuPersistenceType "couchbase") (eq .Values.global.gluuPersistenceType "hybrid") }}
  #  used only if GLUU_PERSISTENCE_TYPE is couchbase or hybrid
  GLUU_COUCHBASE_URL: {{ .Values.global.gluuCouchbaseUrl }}
  GLUU_COUCHBASE_USER: {{ .Values.global.gluuCouchbaseUser }}
  GLUU_COUCHBASE_CERT_FILE: {{ .Values.global.gluuCouchbaseCertFile | quote }}
  GLUU_COUCHBASE_PASSWORD_FILE: {{ .Values.global.gluuCouchbasePassFile | quote }}
  {{- end }}
  GLUU_KEY_ROTATION_FORCE: "false"
  GLUU_KEY_ROTATION_CHECK: "3600"
  GLUU_KEY_ROTATION_INTERVAL: "48"
  # options: default/user/site/cache/statistic used only if GLUU_PERSISTENCE_TYPE is hybrid or hybrid
  {{- if or (eq .Values.global.gluuPersistenceType "hybrid") (eq .Values.global.gluuPersistenceType "ldap") }}
  GLUU_PERSISTENCE_LDAP_MAPPING: {{ .Values.global.gluuPersistenceLdapMapping | quote }}
  {{- end }}
  GLUU_LDAP_INIT_HOST: {{ .Values.global.ldapServiceName }} #{{ template "gluu.fullname" . }}-service
  GLUU_LDAP_INIT: {{ .Values.gluuLdapInit | quote }} # TODO: To be removed
  GLUU_LDAP_INIT_PORT: {{ .Values.gluuLdapInitPort | quote }}
  GLUU_OXTRUST_CONFIG_GENERATION: {{ .Values.gluuOxtrustConfigGeneration | quote }}
  # must the same as the opendj service name
  GLUU_CERT_ALT_NAME: {{ .Values.global.ldapServiceName }} #{{ template "gluu.fullname" . }}-service
  GLUU_SYNC_CASA_MANIFESTS: {{ .Values.global.gluuSyncCasaManifests | quote }}
  GLUU_OXTRUST_BACKEND: {{ .Values.global.gluuOxtrustBackend | quote }}
  GLUU_SYNC_SHIB_MANIFESTS: {{ .Values.global.gluuSyncShibManifests | quote }}
  GLUU_OXTRUST_API_ENABLED: {{ .Values.configmap.gluuOxtrustApiEnabled | quote }}
  GLUU_OXTRUST_API_TEST_MODE: {{ .Values.configmap.gluuOxtrustApiTestMode | quote }}
  GLUU_JCA_RMI_URL: {{ .Values.global.gluuJcaRmiUrl | quote }}
  GLUU_JCA_USERNAME: {{ .Values.global.gluuJcaUsername | quote }}
  GLUU_JCA_PASSWORD_FILE: {{ .Values.global.gluuJcaPasswordFile | quote }}
  # Auto enable installation of some services
  GLUU_CASA_ENABLED: {{ .Values.configmap.gluuCasaEnabled | quote }}
  GLUU_PASSPORT_ENABLED: {{ .Values.configmap.gluuPassportEnabled | quote }}
  GLUU_RADIUS_ENABLED: {{ .Values.configmap.gluuRadiusEnabled | quote }}
  {{- if .Values.global.oxshibboleth.enabled }}
  GLUU_SAML_ENABLED: {{ .Values.configmap.gluuSamlEnabled | quote }}
  {{- end }}
  {{ if eq .Values.global.gluuCacheType "REDIS" }}
  GLUU_REDIS_URL: {{ .Values.global.gluuRedisUrl | quote }}
  GLUU_REDIS_TYPE: {{ .Values.global.gluuRedisType | quote }}
  GLUU_REDIS_USE_SSL: {{ .Values.global.gluuRedisUseSsl | quote }}
  GLUU_REDIS_SSL_TRUSTSTORE: {{ .Values.global.gluuRedisSslTruststore | quote }}
  GLUU_REDIS_SENTINEL_GROUP: {{ .Values.global.gluuRedisSentinelGroup | quote }}
  {{- end }}


# Default values for oxtrust.

usrEnvs: {}
#  normal:
#    variable1: value1
#  secret:
#    variable4: value4

replicas: 1

image:
  repository: gluufederation/oxtrust
  tag: 4.2.3_01
  pullPolicy: Always

service:
  name: http-oxtrust
  type: ClusterIP
  port: 8080
  clusterIp: None
  oxTrustServiceName: oxtrust

livenessProbe:
  exec:
    command:
      - python3
      - /app/scripts/healthcheck.py
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
readinessProbe:
  exec:
    command:
      - python3
      - /app/scripts/healthcheck.py
  initialDelaySeconds: 25
  periodSeconds: 25
  timeoutSeconds: 5

#resources: 
limits:
  memory: 1000Mi
requests:
  memory: 1000Mi

volumes: []
  # Configure any additional volumes need to be attached to the pod
  # - name: mycustomcert
  #   secret:
  #     secretName: mycustomsecret
volumeMounts: []
  # Configure any additional volumesMounts that need to be attached to the containers
  # - name: mycustomcert
  #   mountPath: /etc/certs
dnsPolicy: ""
dnsConfig: {}

# Default values for nginx-ingress.
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: true
  additionalAnnotations:
    # Required annotation below
    kubernetes.io/ingress.class: "nginx"
  path: /
  hosts:
    - demoexample.gluu.org
  tls: 
   - secretName: tls-certificate
     hosts:
       - demoexample.gluu.org

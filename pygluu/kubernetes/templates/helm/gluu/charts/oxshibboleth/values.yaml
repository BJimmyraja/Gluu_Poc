# Default values for oxshibboleth.
#HorizontalPodAutoscaler
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
  # metrics if targetCPUUtilizationPercentage is not set
  metrics: []
  #Scaling Policies
  behavior: {}

usrEnvs: {}
#  normal:
#    variable1: value1
#  secret:
#    variable4: value4

replicas: 1

image:
  repository: gluufederation/oxshibboleth
  tag: 4.3.0_b1
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  port: 8080
  targetPort: 8080
  oxShibbolethServiceName: oxshibboleth
  name: http-oxshib

livenessProbe:
  httpGet:
    path: /idp
    port: http-oxshib
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
readinessProbe:
  httpGet:
    path: /idp
    port: http-oxshib
  initialDelaySeconds: 25
  periodSeconds: 25
  timeoutSeconds: 5

nodeSelector: {}

tolerations: []

affinity: {}
volumes: []
  # Configure any additional volumes need to be attached to the pod
  # - name: mycustomcert
  #   secret:
  #     secretName: mycustomsecret
volumeMounts: []
  # Configure any additional volumesMounts that need to be attached to the containers
  # - name: mycustomcert
  #   mountPath: /etc/certs
dnsPolicy: ""
dnsConfig: {}
  # options:
  #   - name: ndots
  #     value: "5"

# -- Resource specs.
resources:
  limits:
    # -- CPU limit.
    cpu: 1000m
    # -- Memory limit.
    memory: 1000Mi
  requests:
    # -- CPU request.
    cpu: 1000m
    # -- Memory request.
    memory: 1000Mi
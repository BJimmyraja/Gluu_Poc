image:
  repository: gluufederation/fido2
  tag: 4.2.3_01
  pullPolicy: Always
  pullSecrets: []
replicas: 1
#Resources for the deployment
requests:
  memory: 1000Mi
limits:
  memory: 1536Mi

livenessProbe:
  httpGet:
    path: /fido2/restv1/fido2/configuration
    port: http-fido2
  initialDelaySeconds: 25
  periodSeconds: 25
  timeoutSeconds: 5
readinessProbe:
  httpGet:
    path: /fido2/restv1/fido2/configuration
    port: http-fido2
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5

service:
  fido2ServiceName: fido2
  name: http-fido2
  port: 8080
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

volumes: []
  # Configure any additional volumes need to be attached to the pod
  # - name: mycustomcert
  #   secret:
  #     secretName: mycustomsecret
volumeMounts: []
  # Configure any additional volumesMounts that need to be attached to the containers
  # - name: mycustomcert
  #   mountPath: /etc/certs

dnsPolicy: ""
dnsConfig: {}

    - Added label injection to ingress defs
  artifacthub.io/images: |
    - name: casa
      image: gluufederation/casa:4.2.3_08
    - name: fido2
      image: gluufederation/fido2:4.2.3_06
    - name: scim
      image: gluufederation/scim:4.2.3_08
    - name: configuration-manager
      image: gluufederation/config-init:4.2.3_03
    - name: cr-rotate
      image: gluufederation/cr-rotate:4.2.3_05
    - name: certmanager
      image: gluufederation/certmanager:4.2.3_07
    - name: opendj
      image: gluufederation/opendj:4.2.3_02
    - name: jackrabbit
      image: gluufederation/jackrabbit:4.2.3_04
    - name: oxauth
      image: gluufederation/oxauth:4.2.3_14
    - name: oxd-server
      image: gluufederation/oxd-server:4.2.3_04
    - name: oxpassport
      image: gluufederation/oxpassport:4.2.3_06
    - name: oxshibboleth
      image: gluufederation/oxshibboleth:4.2.3_14
    - name: oxtrust
      image: gluufederation/oxtrust:4.2.3_09

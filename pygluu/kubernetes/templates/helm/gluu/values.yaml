global:
  # All envs defined in global.usrEnv will be available across all services.
  usrEnvs: {}
  #  normal:
  #    variable1: value1
  #  secret:
  #    variable4: value4
  istio:
    ingress: false
    enabled: false
    namespace: istio-system
  alb:
    ingress: false
  cloud:
    testEnviroment: false
  upgrade:
    enabled: false
  storageClass:
    provisioner: k8s.io/minikube-hostpath
    parameters: {}
    #parameters:
      #type:
      #fsType:
      #storageAccountType:
      #kind:
      #pool:
    reclaimPolicy: Retain
    allowVolumeExpansion: true
    mountOptions: [debug]
    volumeBindingMode: WaitForFirstConsumer
    allowedTopologies:
  gcePdStorageType: pd-standard
  azureStorageAccountType: Standard_LRS
  azureStorageKind: Managed
  lbIp: ""
  domain: demoexample.gluu.org
  isDomainRegistered: "false"
  gluuPersistenceType: couchbase
  gluuJackrabbitCluster: "true"
  oxauth:
    enabled: true
  fido2:
    enabled: false
  scim:
    enabled: false
  config:
    enabled: true
  jackrabbit:
    enabled: true
  persistence:
    enabled: true
  oxtrust:
    enabled: true
  opendj:
    enabled: true
  oxshibboleth:
    enabled: false
  oxd-server:
    enabled: false
  nginx-ingress:
    enabled: true
  oxauth-key-rotation:
    enabled: false
  cr-rotate:
    enabled: false

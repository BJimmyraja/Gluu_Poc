opendj:
  #usrEnvs:
  #  normal:
  #    variable1: value1
  #  secret:
  #    variable4: value4
  multiCluster:
    enabled: false
    serfAdvertiseAddrSuffix: "regionalldap.gluu.org:30946"
    serfKey: Z51b6PgKU1MZ75NCZOTGGoc0LP2OF3qvF6sjxHyQCYk=
    # -- Serf peer addresses. One per cluster.
    serfPeers:
      - "gluu-opendj-regional-0-regional.gluu.org:30946"
      - "gluu-opendj-regional-0-regional.gluu.org:31946"
    # -- The number of opendj non scalabble statefulsets to create. Each pod created must be resolvable as it follows
    # the patterm RELEASE-NAME-opendj-regional-{{statefulset pod number}}-{{ $.Values.multiCluster.serfAdvertiseAddrSuffix }}
    # If set to 1, with a release name of gluu,  the address of the pod would be gluu-opendj-regional-0-regional.gluu.org
    replicaCount: 1
  service:
    ldapServiceName: opendj
  replicas: 1
  persistence:
    size: 5Gi
  image:
    repository: gluufederation/opendj
    tag: 4.2.3_02
    pullPolicy: Always
    pullSecrets: []
  resources:
    limits:
      cpu: 1500m
      memory: 2000Mi
    requests:
      cpu: 1500m
      memory: 2000Mi
  ports:
    tcp-ldaps:
      port: 1636
      targetPort: 1636
      protocol: TCP
      nodePort: ""
    tcp-ldap:
      port: 1389
      targetPort: 1389
      protocol: TCP
      nodePort: ""
    tcp-repl:
      port: 8989
      targetPort: 8989
      protocol: TCP
      nodePort: ""
    tcp-admin:
      port: 4444
      targetPort: 4444
      protocol: TCP
      nodePort: ""
    tcp-serf:
      port: 7946
      targetPort: 7946
      protocol: TCP
      nodePort: ""
    udp-serf:
      port: 7946
      targetPort: 7946
      protocol: UDP
      nodePort: ""

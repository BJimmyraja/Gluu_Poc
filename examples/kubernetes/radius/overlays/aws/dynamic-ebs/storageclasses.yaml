kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: radius-sc
  annotations:
    storageclass.beta.kubernetes.io/is-default-class: "false"
provisioner: kubernetes.io/aws-ebs
allowVolumeExpansion: true
parameters:
  type: gp2
  encrypted: "true"
  #Example: us-west-2a
  zones: SCRADIUSZONE
reclaimPolicy: Retain
mountOptions:
- debug
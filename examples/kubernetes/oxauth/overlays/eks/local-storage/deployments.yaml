apiVersion: apps/v1
kind: Deployment
metadata:
  name: oxauth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oxauth
  template:
    spec:
      containers:
      - name: oxauth
        imagePullPolicy: Always
        image: gluufederation/oxauth:4.0.0_dev
        command:
          - /bin/sh
          - -c
          - |
              /usr/bin/python /scripts/update-lb-ip.py &
              /app/scripts/entrypoint.sh
        volumeMounts:
          - mountPath: /scripts
            name: update-lb-ip
      volumes:
      - name: update-lb-ip
        configMap:
          name: updatelbip

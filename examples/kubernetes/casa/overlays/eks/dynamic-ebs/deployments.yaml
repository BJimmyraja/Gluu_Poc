apiVersion: apps/v1
kind: Deployment
metadata:
  name: casa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: casa
  template:
    spec:
      containers:
      - name: casa
        imagePullPolicy: Always
        image: gluufederation/casa:4.0.0_dev
        command:
          - /bin/sh
          - -c
          - |
              /usr/bin/python /scripts/update-lb-ip.py &
              /app/scripts/entrypoint.sh
        volumeMounts:
          - mountPath: /scripts
            name: update-lb-ip
      volumes:
      - name: update-lb-ip
        configMap:
          name: updatelbip
